---
layout: example
title: OSCAR examples
---

If you want to get notifications about new OSCAR examples, you can subscribe to
the [OSCAR examples atom feed]({{ site.baseurl }}/feed-examples.xml).

<div class="gallery_example">
  {% for post in site.categories.examples %}
		<div class="item_example">
        <a  href="https://nbviewer.jupyter.org/github/{{ post.repository }}/blob/master/{{ post.filename }}.ipynb">
				    <div class="item_example-image"><img src="{{ site.baseurl }}/public/thumbnails/{{ post.thumbnail }}"></div>
				    <div class="item_example-name">{{ post.title }}</div>
            <div class="item_example-name">{{ post.author }}</div>
        </a>
            <div class="item_example-name">
              <a href="https://mybinder.org/v2/gh/{{ post.repository }}/master?filepath={{ post.filename }}.ipynb">
                <img src="https://mybinder.org/badge.svg" alt="Run on binder"/>
              </a>
            </div>
			</div>
	{% endfor %}
</div>
